<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" href="">
    <title>Document</title>
</head>

<body>

    <div class="container" id="app">
        <div class="row offset-4 ">

            <div class="col-sm-10  ">
                <div class="col-sm-10 offset-1  ">


                    <div v-if="!showInfo">
                        <h3 class="offset-1">New Todo</h3>
                        <input class="col-md-8" type="text" v-model="todos" placeholder="type the text...">
                        <small v-if="showAlert" class="d-block text-danger">{{alert}}...</small>
                        <!-- <b><input class="col-md-2" type="number"></b> <b><input class="col-md-1" type="number"> </b>
                        <p> -->

                        <button class="btn btn-primary btn-sm mt-2 d-block" @click="addTodo">AddTodo</button></p>

                    </div>
                    <div v-else="showInfo">
                        <h3 class="offset-1">Change Todo</h3>
                        <input class="col-md-8" v-model="todos" type="text" placeholder="rewrite a text..">
                        <small v-if="showAlert" class="d-block text-danger">{{alert}}...</small>
                        <!-- <b><input class="col-md-2" type="number"></b> <b><input class="col-md-1" type="number"> </b>
                        <p> -->
                        <button @click="updateTodo" class="btn btn-dark btn-sm mt-2 d-block">Update</button></p>
                    </div>

                    <ol>

                        <li class="col-md-12 mt-1" v-for="(todo,index) in todoList">{{todo}}

                            <div class="col-md-5">

                                <button @click="deletTodo(todo)" class="btn btn-danger btn-sm"><i
                                        class="fas fa-trash fa-xs"></i></button>

                                <button @click="editTodo(index,todo)" class="btn btn-warning btn-sm"><i
                                        class="far fa-edit fa-xs"></i></button>
                            </div>

                        </li>

                    </ol>



                </div>
            </div>
        </div>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>


<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            showInfo: false,
            showAlert: false,
            todos: '',
            alert: "herf sayisi 5 den cox olmalidir",
            indexNum: null,
            todoList: ["React is Js library", "Vue is Js framework"]
        },

        methods: {

            addTodo: function() {
                if (this.todos.length >= 5) {
                    this.todoList.push(this.todos)
                    this.todos = null
                    this.showAlert = false


                } else {
                    this.showAlert = true
                }

            },
            deletTodo(todo) {
                this.todoList.splice(todo, 1)
            },
            editTodo(index, todo) {
                this.showInfo = true
                this.todos = todo
                this.indexNum = index
            },
            updateTodo() {
                if (this.todos.length >= 5) {
                    this.showInfo = false
                    this.todoList.splice(this.indexNum, 1, this.todos)
                    this.todos = null
                    this.showAlert = false

                } else {
                    this.showAlert = true
                }

            }

        }


    })
</script>

</html>
